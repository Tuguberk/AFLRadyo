<!DOCTYPE html>
<html lang="tr" class="scroll-smooth bg-white text-gray-800">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim | AFL Radyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-indigo-600 text-white sticky top-0 z-50 shadow">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <a href="index.html" class="text-xl font-semibold whitespace-nowrap">🎙️ AFL Radyo</a>
            <button id="nav-toggle" class="md:hidden focus:outline-none" aria-label="Toggle navigation">☰</button>
            <nav id="nav-menu" class="hidden md:flex space-x-6 font-medium">
                <a href="index.html" class="hover:underline">Anasayfa</a>
                <a href="episodes.html" class="hover:underline">Bölümler</a>
                <a href="about.html" class="hover:underline">Hakkında</a>
                <a href="contact.html" class="hover:underline font-semibold underline">İletişim</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">Bizimle İletişime Geç</h1>
        <p class="max-w-xl mx-auto mb-8 text-lg text-center">
            Geri bildiriminiz mi var veya programda yer almak mı istiyorsunuz? Bize bir not bırakın— sizi duymaktan mutluluk duyarız!
        </p>

        <form action="mailto:radio@highschool.edu" method="POST" enctype="text/plain"
            class="max-w-xl mx-auto bg-gray-50 rounded-2xl p-8 shadow">
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="name">İsim</label>
                <input id="name" name="Name" required class="w-full rounded border-gray-300 bg-white p-2" />
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="email">E-posta</label>
                <input id="email" name="Email" type="email" required class="w-full rounded border-gray-300 bg-white p-2" />
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-medium" for="message">Mesaj</label>
                <textarea id="message" name="Message" rows="5" required class="w-full rounded border-gray-300 bg-white p-2"></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded w-full">
                Gönder
            </button>
        </form>
    </main>

    <footer class="bg-indigo-600 text-white py-4 text-center">
        © 2025 AFL Radyo
    </footer>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
